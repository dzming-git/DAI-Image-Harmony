syntax = "proto3";

package imgTrans;

service Communicate
{
    rpc getImg(NullMsg) returns (ImgMsg) {}
}

message NullMsg
{}

message ImgMsg
{
    int32 w = 1;
    int32 h = 2;
    bytes buf = 3;
}

